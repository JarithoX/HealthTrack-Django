{% extends 'base.html' %}

{% block title %}Recomendar H치bito{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 800px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">
            Recomendar H치bito
        </h2>
        <a href="{% url 'professional_panel:detalle_paciente' username %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Volver al Expediente
        </a>
    </div>

    <div class="card shadow border-0">
        <div class="card-body p-4">
            <p class="text-muted mb-4">
                Selecciona una plantilla basada en las necesidades de <strong>{{ username }}</strong>.
            </p>

            <form method="POST">
                {% csrf_token %}

                <div class="row g-4">
                    {% for key, template in templates.items %}
                    <div class="col-md-6">
                        <label
                            class="card h-100 border-2 cursor-pointer template-card input-group-text bg-white text-start align-items-start p-3 w-100"
                            style="white-space: normal;">
                            <div class="d-flex w-100">
                                <div class="me-3 mt-1 flex-shrink-0">
                                    <input type="radio" name="template_key" value="{{ key }}" required
                                        class="form-check-input" style="transform: scale(1.3);">
                                </div>
                                <div class="flex-grow-1">
                                    <h6 class="fw-bold text-dark mb-1">{{ template.nombre }}</h6>
                                    <p class="text-muted small mb-2 text-wrap">{{ template.descripcion }}</p>
                                    <span class="badge bg-light text-dark border">
                                        <i class="bi bi-bullseye me-1"></i>Meta: {{ template.meta }}
                                    </span>
                                </div>
                            </div>
                        </label>
                    </div>
                    {% endfor %}
                </div>

                <div class="mt-4">
                    <label class="form-label fw-bold">Nota Personal (Opcional)</label>
                    <textarea name="mensaje_personalizado" class="form-control" rows="2"></textarea>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-send-check-fill me-2"></i>Enviar Recomendaci칩n
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .template-card:hover {
        border-color: #198754 !important;
        background-color: #f8fffb !important;
    }

    .form-check-input:checked+div h6 {
        color: #198754 !important;
    }
</style>

<script>
    // Script simple para resaltar selecci칩n (opcional, ya css hover ayuda)
</script>
{% endblock %}
