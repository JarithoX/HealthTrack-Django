<style>
  /* Wizard Container */
  .wizard-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      position: relative;
      min-height: 420px;
      display: flex;
      flex-direction: column;
  }

  /* Hacer que el formulario ocupe todo el espacio disponible */
  #wizardForm {

      display: flex;
      flex-direction: column;
  }

      top: 0;
      left: 0;
  }

  }

  @keyframes fadeIn {
      from {
          opacity: 0;
          transform: translateY(10px);
      }

      to {
          opacity: 1;
          transform: translateY(0);
      }
  }

  .step-title {
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 10px;
